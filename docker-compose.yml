version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: unless-stopped

  eureka-server:
    build: ./eureka-server/EurekaServer-Pawscare
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
    # FIX: Isse Eureka unhealthy nahi hoga
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/apps"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  apigateway:
    build: ./apigateway/Apigateway
    container_name: apigateway
    ports:
      - "8081:8083"
    environment:
      - JAVA_OPTS=-Xms64m -Xmx128m
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  report-service:
    build: ./Report-Service
    container_name: report-service
    user: root
    ports:
      - "8086:8086"
    volumes:
      - ./report-images:/app/uploads
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # FIX: Image Upload Limits
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=10MB
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=10MB
      - FILE_UPLOAD_DIR=/app/uploads
      - JAVA_OPTS=-Xms64m -Xmx128m
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    restart: unless-stopped

  carepaws:
    build: ./carepaws/CarePaws
    container_name: carepaws
    ports:
      - "8082:8081"
    environment:
      - JAVA_OPTS=-Xms64m -Xmx128m
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  municipal-service:
    build: ./muncipal-service/Muncipal-Service
    container_name: municipal-service
    ports:
      - "8083:8083"
    environment:
      - JAVA_OPTS=-Xms64m -Xmx128m
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  ngo-service:
    build: ./ngo-service/NGO-SERVICE/NGO-SERVICE
    container_name: ngo-service
    ports:
      - "8084:8084"
    environment:
      - JAVA_OPTS=-Xms64m -Xmx128m
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build: ./notification-service/Notification-Service
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      - JAVA_OPTS=-Xms64m -Xmx128m
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped
