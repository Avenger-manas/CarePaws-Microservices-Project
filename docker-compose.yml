services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: unless-stopped

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
    restart: unless-stopped

  apigateway:
    build: ./apigateway
    container_name: apigateway
    ports:
      - "8081:8081"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
    depends_on:
      - eureka-server
    restart: unless-stopped

  carepaws:
    build: ./carepaws
    container_name: carepaws
    ports:
      - "8082:8082"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
    depends_on:
      - eureka-server
    restart: unless-stopped

  municipal-service:
    build: ./muncipal-service  # Folder name has no 'i' as per your GitHub
    container_name: municipal-service
    ports:
      - "8083:8083"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
    depends_on:
      - eureka-server
    restart: unless-stopped

  ngo-service:
    build: ./ngo-service/NGO-SERVICE # Using the nested folder structure from GitHub
    container_name: ngo-service
    ports:
      - "8084:8084"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
    depends_on:
      - eureka-server
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
    depends_on:
      - eureka-server
    restart: unless-stopped

  report-service:
    build: ./Report-Service # FIXED: Capital R and S to match GitHub
    container_name: report-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - JAVA_OPTS=-Xms128m -Xmx256m
    depends_on:
      - rabbitmq
      - eureka-server
    restart: unless-stopped
