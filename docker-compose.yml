version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: dolpi
      RABBITMQ_DEFAULT_PASS: dolpi123
    restart: unless-stopped

  eureka-server:
    build: ./eureka-server/EurekaServer-Pawscare
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx256m
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      - EUREKA_SERVER_WAIT_TIME_IN_MS_WHEN_SYNC_EMPTY=0
    restart: unless-stopped
    # FIX: Healthcheck zaroori hai taaki baki services ko pata chale Eureka kab ready hai
   healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
  apigateway:
    build: ./apigateway/Apigateway
    container_name: apigateway
    ports:
      - "8081:8083"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_INSTANCE_INSTANCE_ID=apigateway:$${random.value}
    depends_on:
      eureka-server:
        condition: service_healthy # FIX: Connection Refused error yahan se solve hoga
    restart: unless-stopped

  report-service:
    build: ./Report-Service
    container_name: report-service
    user: root
    ports:
      - "8086:8086"
    volumes:
      - ./report-images:/app/uploads
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_INSTANCE_INSTANCE_ID=report-service:$${random.value}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=dolpi
      - SPRING_RABBITMQ_PASSWORD=dolpi123
      - FILE_UPLOAD_DIR=/app/uploads
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    restart: unless-stopped

  carepaws:
    build: ./carepaws/CarePaws
    container_name: carepaws
    ports:
      - "8082:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_INSTANCE_INSTANCE_ID=carepaws:$${random.value}
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  municipal-service:
    build: ./muncipal-service/Muncipal-Service
    container_name: municipal-service
    ports:
      - "8083:8083"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_INSTANCE_INSTANCE_ID=municipal-service:$${random.value}
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  ngo-service:
    build: ./ngo-service/NGO-SERVICE/NGO-SERVICE
    container_name: ngo-service
    ports:
      - "8084:8084"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_INSTANCE_INSTANCE_ID=ngo-service:$${random.value}
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build: ./notification-service/Notification-Service
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_INSTANCE_INSTANCE_ID=notification-service:$${random.value}
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped
