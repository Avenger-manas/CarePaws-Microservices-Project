name: CarePaws CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - carepaws
          - apigateway
          - eureka-server
          - notification-service
          - muncipal-service
          - Report-Service
          - ngo-service/NGO-SERVICE

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java 17 and Maven
      - name: Setup Java 17 and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3. Debug folder (optional, remove after confirming)
      - name: Debug current folder
        working-directory: ${{ matrix.service }}
        run: pwd && ls -la

      # 4. Build Maven project
      - name: Build Maven project
        working-directory: ${{ matrix.service }}
        run: mvn clean package -DskipTests

      # 5. Build Docker image
      - name: Build Docker image
        working-directory: ${{ matrix.service }}
        run: |
          IMAGE_NAME=carepaws-$(echo "${{ matrix.service }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          docker build -t $IMAGE_NAME:latest .

      
