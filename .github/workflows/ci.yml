name: CI Build & Test

# Trigger this workflow on push or pull request
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          "ngo-service",
          "muncipal-service",
          "report-service",
          "apigateway",
          "carepaws",
          "notification-service",
          "eureka-server"
        ]
    name: Build & Test ${{ matrix.service }}
    
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Navigate to the service folder
      - name: Change directory to service
        run: cd ${{ matrix.service }}

      # 4. Make Maven wrapper executable (if not already)
      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      # 5. Cache Maven dependencies for faster builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 6. Build & run tests
      - name: Build and Test
        run: ./mvnw clean verify -B

      # 7. Archive test reports
      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-test-report
          path: ${{ matrix.service }}/target/surefire-reports/
