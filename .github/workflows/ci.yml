name: CarePaws CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - carepaws
          - apigateway
          - eureka-server
          - notification-service
          - muncipal-service
          - Report-Service
          - ngo-service/NGO-SERVICE

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Java 17 and Maven
      - name: Setup Java 17 and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Step 3: Build Maven project
      - name: Build Maven project
        working-directory: ${{ matrix.service }}
        run: mvn clean package -DskipTests

      # Step 4: Build Docker image
      - name: Build Docker image
        working-directory: ${{ matrix.service }}
        run: |
          docker build -t carepaws/${{ matrix.service | toLowerCase }}:latest .

      # Step 5: Optional - Push to Docker Hub (uncomment if needed)
