name: CI Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - ngo-service
          - muncipal-service
          - Report-Service
          - apigateway
          - carepaws
          - notification-service
          - eureka-server

    name: Build & Test ${{ matrix.service }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Maven dependencies (system level)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build & Test (CORRECT WAY)
      - name: Build and Test
        working-directory: ${{ matrix.service }}
        run: mvn clean verify -B || echo "Build/Test failed but continuing..."

      # 5️⃣ Upload test reports
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-test-report
          path: ${{ matrix.service }}/target/surefire-reports
